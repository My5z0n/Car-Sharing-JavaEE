<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="character"
                            name="css/character_create.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup  layout="block">
            <article class="text--justified">
                <header><h2>Create new CarShare - Plate Car:<h:outputText value="#{carShareCreate.carShare.car.plate}"/></h2></header>
                <h:form class="character__form">

                    <h3>Save?</h3>
                <span/>
                    <h:commandButton class="ui-control ui-button" value="Cancel" immediate="true"
                                     action="#{carShareCreate.cancelAction()}"/>

                    <h:commandButton class="ui-control ui-button" value="Save"
                                     action="#{carShareCreate.saveAction()}"/>
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
