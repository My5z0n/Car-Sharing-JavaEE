<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{carShareView.id}" required="true"/>
        <f:viewAction action="#{carShareView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="character" name="css/character_view.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup  layout="block">
            <article class="text--justified">
                <header><h2>ID: <h:outputText value="#{carShareView.carShare.id}"/></h2></header>
                <div class="character__grid">
                    <div class="c11">
                        Car Plate: <h:outputText
                            value="#{carShareView.carShare.car}"/>
                    </div>

                    <div class="c12">
                        Start Date: <h:outputText value="#{carShareView.carShare.startDate}"/>
                    </div>
                    <div class="c13">
                        End Date: <h:outputText value="#{carShareView.carShare.endDate}"/>
                    </div>
                    <div class="c14">Total Price: <h:outputText value="#{carShareView.carShare.price}"/> PLN</div>
                </div>

            </article>


        </h:panelGroup>
    </ui:define>

</ui:composition>
